name: Sync arcraiders data

on:
  schedule:
    - cron: "0 */6 * * *"
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  sync-data:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Fetch arcraiders-data repository
        id: fetch
        run: |
          set -euo pipefail
          git clone --depth 1 https://github.com/RaidTheory/arcraiders-data.git /tmp/arcraiders-data
          upstream_sha="$(git -C /tmp/arcraiders-data rev-parse HEAD)"
          echo "upstream_sha=${upstream_sha}" >> "$GITHUB_OUTPUT"

      - name: Sync static data
        id: sync
        run: |
          set -euo pipefail
          upstream_sha="${{ steps.fetch.outputs.upstream_sha }}"
          current_sha_file="static/.arcraiders-data-commit"
          current_sha=""
          if [ -f "$current_sha_file" ]; then
            current_sha="$(cat "$current_sha_file")"
          fi

          if [ "$upstream_sha" = "$current_sha" ]; then
            echo "No upstream changes detected (commit already synced)."
            echo "changed=false" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          rsync -av --delete --exclude='.git' --exclude='favicon.svg' /tmp/arcraiders-data/ static/

          if git diff --quiet -- static; then
            echo "No content changes after sync."
            echo "changed=false" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          echo "$upstream_sha" > "$current_sha_file"
          echo "changed=true" >> "$GITHUB_OUTPUT"
          echo "Synced to upstream commit $upstream_sha."

      - name: Create pull request
        if: steps.sync.outputs.changed == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: "chore: sync arcraiders data"
          branch: chore/sync-arcraiders-data
          title: "chore: sync arcraiders data"
          body: |
            Sync latest data from RaidTheory/arcraiders-data@${{ steps.fetch.outputs.upstream_sha }}.
          add-paths: |
            static/**
            .github/workflows/sync-arcraiders-data.yml
